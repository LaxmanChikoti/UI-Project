<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Js Operators</h1>
        <p id = "demo1"></p>
        <p id = "demo2"></p>
        <script>
            let x = 10;
            let y = 20;
            let z1 = x + y;
            let z2 = x -y;

            document.getElementById("demo1").innerHTML = z1;
            document.getElementById("demo2").innerHTML = z2;
        </script>
    </body>
</html>
