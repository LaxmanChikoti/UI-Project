<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forms</title>
</head>
<body>
<h1>Basic Registration Form</h1>
<hr>
<form>
<div>
<label>Name</label>
<input type = "text" name = "Trainee"
placeholder = "Enter your Full Name">
</div>
<br>
<div>
<label>Gender</label>
<input type = "radio" name = "gender">Male
<input type = "radio" name = "gender">Female
<input type = "radio" name = "gender">Others
</div>
<br>
<div>
<label>DOB</label>
<input type = "date" name = "dob">
</div>
<br>
<label>Email</label>
<input type = "email" name = "traineeemailid"
placeholder = "Enter Your EmailId">
<div>
<br>
<label>Languages Known</label>
<input type = "checkbox" name = "languages">English
<input type = "checkbox" name = "languages">Telugu
<input type = "checkbox" name = "languages">Hindi
<input type = "checkbox" name = "languages">Malyalam
<input type = "checkbox" name = "languages">Kanada
</div>
<br>
<div>
<label>Qualification</label>
<select name = "qualifications">
<option>B.Tech</option>
<option>M.Tech</option>
<option>PHD</option>
<option>BSC</option>
<option>Intermidiate</option>
<option>MSC</option>
<option>BBA</option>
<option>B.Com</option>
</select>
</div>
<br>
<div>
<label>Address</label>
<textarea></textarea>
</div>
<br>
<div>
<input type  = "submit" name = "submit" value = "Register">
<input type  = "reset" name = "reset" value = "Clear The Form">
</div>
</form>
</body>
</html>
